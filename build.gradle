plugins {
    id 'dk.mada.style' version '1.1.3'
    id 'eclipse'
    id 'java'
}

repositories {
    repositories {
        maven { url = uri("https://plugins.gradle.org/m2/") }
    }
    mavenCentral()
}

dependencies {
    testImplementation (libs.bundles.testUnit)
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
}
